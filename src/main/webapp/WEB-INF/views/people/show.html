<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .person-card {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .person-header {
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .detail-item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .btn-edit {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-delete {
            background-color: #e74a3b;
            border-color: #e74a3b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="person-card">
        <h2 class="person-header text-center">Person Details</h2>

        <div class="detail-item">
            <span class="detail-label">Name & Age:</span>
            <span th:text="${person.getName() + ', ' + person.getAge()}">VALUE</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Email:</span>
            <span th:text="${person.getEmail()}">VALUE</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">ID:</span>
            <span th:text="${person.getId()}">VALUE</span>
        </div>

        <div class="action-buttons">
            <a th:href="@{/people/{id}/edit(id=${person.getId()})}"
               class="btn btn-edit text-white">
                <i class="bi bi-pencil"></i> Edit
            </a>

            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}"
                  onsubmit="return confirm('Are you sure you want to delete this person?');">
                <button type="submit" class="btn btn-delete text-white">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
